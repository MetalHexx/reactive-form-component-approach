<button type="button" id="addPhoneButton" *ngIf="enableAdd" (click)="onAddClick()">Add Phone</button>

<ng-container *ngIf="formArray">
  <ng-container *ngFor="let phoneGroup of getFormGroupArray()">

    <br>

    <app-phone-item
      [formGroup]="phoneGroup"
      [enableRemove]="true"
      [enablePhoneType]="true"
      (phoneRemoved)="removeItem($event)">
    </app-phone-item>

  </ng-container>
</ng-container>
