<button type="button" *ngIf="enableAdd" (click)="onAddClick()">Add Address</button>

<br>

<ng-container *ngIf="formArray">
  <ng-container *ngFor="let addressGroup of getFormGroupArray()">

    <br>


      <app-address-item
        [formGroup]="addressGroup"
        [enableRemove]="true"
        (addressRemoved)="removeItem($event)">
      </app-address-item>

  <br>

  </ng-container>
</ng-container>
